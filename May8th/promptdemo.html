<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Rock Prompt
    </title>
  </head>
  <body>
    <script type="text/javascript">

        alert('We definitely rock!');

        var doYouRock = confirm('The question is, do *you* rock?');
        var howMuchRock = prompt('How much do you rock?')

        alert(doYouRock);
        alert(howMuchRock);

    </script>
  </body>
</html>
